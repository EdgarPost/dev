# btop configuration with Catppuccin Mocha theme
# Beautiful system monitor with modern interface

# Color theme
color_theme = "catppuccin_mocha"

# Theme mode (Default, TTY)
theme_background = true

# Truecolor mode
truecolor = true

# Force TTY mode
force_tty = false

# Set to true to force tty mode regardless if a real tty has been detected or not
force_tty = false

# Define presets for the layout of the boxes
# Preset 0: CPU | MEM
# Preset 1: CPU | MEM/NET | PROC
# Preset 2: CPU | PROC
presets = "cpu:1:default,proc:0:default mem:0:default,net:0:default"

# Set to True to enable vim keys for process list navigation
vim_keys = true

# Rounded corners on boxes
rounded_corners = true

# Default symbols to use for graph creation, "braille", "block" or "tty"
graph_symbol = "braille"

# Graph symbol to use for graphs in cpu box, "default", "braille", "block" or "tty"
graph_symbol_cpu = "default"

# Graph symbol to use for graphs in mem box, "default", "braille", "block" or "tty"
graph_symbol_mem = "default"

# Graph symbol to use for graphs in net box, "default", "braille", "block" or "tty"
graph_symbol_net = "default"

# Graph symbol to use for graphs in proc box, "default", "braille", "block" or "tty"
graph_symbol_proc = "default"

# Manually set which boxes to show. Available values are "cpu mem net proc"
shown_boxes = "cpu mem net proc"

# Update time in milliseconds
update_ms = 2000

# Processes sorting, "pid" "program" "arguments" "threads" "user" "memory" "cpu lazy" "cpu responsive"
proc_sorting = "cpu lazy"

# Reverse sorting order, True or False
proc_reversed = false

# Show processes as a tree
proc_tree = false

# Use the cpu graph colors in the process list
proc_colors = true

# Use a darkening gradient in the process list
proc_gradient = true

# If process cpu usage should be of the core it's running on or usage of the total available cpu power
proc_per_core = false

# Show process memory as bytes instead of percent
proc_mem_bytes = true

# Show cpu graph for each process
proc_cpu_graphs = true

# Use /proc/[pid]/smaps for memory information in the process info box (very slow but more accurate)
proc_info_smaps = false

# Show proc box on left side of screen instead of right
proc_left = false

# Sets the CPU stat shown in upper half of the CPU graph, "total" is always available
cpu_graph_upper = "total"

# Sets the CPU stat shown in lower half of the CPU graph, "total" is always available
cpu_graph_lower = "total"

# Toggles if the lower CPU graph should be inverted
cpu_invert_lower = true

# Set to True to completely disable the lower CPU graph
cpu_single_graph = false

# Show cpu box at bottom of screen instead of top
cpu_bottom = false

# Shows the system uptime in the CPU box
show_uptime = true

# Show cpu temperature
check_temp = true

# Which sensor to use for cpu temperature, use options menu to select from available sensors
cpu_sensor = "Auto"

# Show temperatures for cpu cores also if check_temp is True and sensors has been found
show_coretemp = true

# Set a custom mapping between core and coretemp, can be needed on certain cpus to get correct temperatures
cpu_core_map = ""

# Which temperature scale to use, available values: "celsius", "fahrenheit", "kelvin" and "rankine"
temp_scale = "celsius"

# Use base 10 for bits/bytes sizes, KB = 1000 instead of KiB = 1024
base_10_sizes = false

# Show CPU frequency
show_cpu_freq = true

# Draw a clock at top of screen, formatting according to strftime, empty string to disable
clock_format = "%X"

# Update main ui in background when menus are showing, set this to false if the menus is flickering too much for comfort
background_update = true

# Custom cpu model name, empty string to disable
custom_cpu_name = ""

# Optional filter for shown disks, should be full path of a mountpoint, separate multiple values with whitespace " "
disks_filter = ""

# Show graphs instead of meters for memory values
mem_graphs = true

# Show mem box below net box instead of above
mem_below_net = false

# If swap memory should be shown in memory box
show_swap = true

# Show swap as a disk, ignores show_swap value above, inserts itself after first disk
swap_disk = true

# If mem box should be split to also show disks info
show_disks = true

# Filter out non physical disks. Set this to False to include network disks, RAM disks and similar
only_physical = true

# Read disks list from /etc/fstab. This also disables only_physical
use_fstab = true

# Toggles if io activity % (disk busy time) should be shown in regular disk usage view
show_io_stat = true

# Toggles io mode for disks, showing big graphs for disk read/write speeds
io_mode = false

# Set to True to show available disk space for privileged users
disk_free_priv = false

# Toggles if network download and upload should be shown in the net box
show_battery = true

# Set loglevel for "~/.config/btop/btop.log" levels are: "ERROR" "WARNING" "INFO" "DEBUG"
log_level = "WARNING"